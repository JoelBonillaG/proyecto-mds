<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Creative Portfolio</title>
    <!-- CSS files -->
    <link href="../dist/css/tabler.min.css?1684106062" rel="stylesheet" />
    <link href="../dist/css/tabler-flags.min.css?1684106062" rel="stylesheet" />
    <link
      href="../dist/css/tabler-payments.min.css?1684106062"
      rel="stylesheet"
    />
    <link
      href="../dist/css/tabler-vendors.min.css?1684106062"
      rel="stylesheet"
    />
    <link href="../dist/css/demo.min.css?1684106062" rel="stylesheet" />
    <style>
      @import url("https://rsms.me/inter/inter.css");
      :root {
        --tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
          San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
        font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <script src="./dist/js/demo-theme.min.js?1684106062"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <h1 style="font-family: cursive; color: #333">
            My Creative Portfolio
          </h1>
        </div>
        <div class="text-center">
          <div class="my-5">
            <h2 class="h1" style="color: #007bff">Cambio de contraseña</h2>
            <p class="fs-h3 text-muted">
              Por favor ingrese al siguiente enlace para cambiar su contraseña
            </p>
          </div>
          <div
            class="my-5"
            style="background-color: #f8f9fa; padding: 10px; border-radius: 5px"
          >
            <p class="fs-h3" style="font-weight: bold; color: #333">
              {{contraseña}}
            </p>

            <p class="fs-h3 text-muted">
              El enlace solo se puede usar usa sola vez
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="../dist/js/tabler.min.js?1684106062" defer></script>
    <script src="../dist/js/demo.min.js?1684106062" defer></script>
  </body>
</html>
